name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20  # Or 18 if Node 20 keeps failing

      # Option 1: Update Corepack (so TUF key checks succeed)
      - name: Update Corepack
        run: npm install -g corepack@latest

      # Option 2 (alternative): Disable strict Corepack safety
      # - name: Disable strict Corepack safety
      #   run: echo "COREPACK_ENABLE_STRICT_SAFETY=0" >> $GITHUB_ENV

      # (Optional) If you're using tput inside your script, set TERM so it won't fail
      - name: Set TERM
        run: echo "TERM=xterm" >> $GITHUB_ENV

      - name: Install
        run: make install

      - name: Build
        run: make build
